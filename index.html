<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sharing App</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Simple Share</h1>

    <input type="text" id="search" placeholder="Suchen..." />

    <div id="upload-area">
      <input type="password" id="password" placeholder="Passwort" />
      <button onclick="checkPassword()">Best√§tigen</button>

      <div id="admin-area" style="display: none;">
        <input type="text" id="link" placeholder="Text, Link oder Bild-URL..." />
        <button onclick="addItem()">Teilen</button>
      </div>
    </div>

    <div id="items"></div>
  </div>
</body>
</html>
